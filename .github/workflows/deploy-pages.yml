name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Prepare static site
        run: |
          mkdir -p dist
          # Copy your CV to the root as index.html so it serves at the site root
          cp dgrayling_cv.html dist/index.html
          # Optionally also include the original filename
          cp dgrayling_cv.html dist/dgrayling_cv.html

      - name: Generate PDF from HTML
        run: |
          # Convert the HTML CV to PDF and place it in dist/
          wkhtmltopdf \
            --enable-local-file-access \
            --print-media-type \
            --page-size A4 \
            --margin-top 12mm \
            --margin-right 12mm \
            --margin-bottom 14mm \
            --margin-left 12mm \
            dist/index.html dist/daniel_grayling_cv.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
